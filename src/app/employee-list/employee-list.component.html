<h3 class="text-center">Employees Details</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-bordered border-primary">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Sal</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of empList">                        
                        <td>{{emp.eId}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.sal}}</td> 
                        <td>{{emp.gender}}</td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
